<html>
    <head>
      <title>
        Emotion To Emoji
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-info heading"> GESTURE WEB APP
                    <br>
                    <span style='font-size:40px;'>&#128079;</span>
                    <span style='font-size:40px;'>&#128080;</span>
                    <span style='font-size:40px;'>&#128070;</span>
                    <span style='font-size:40px;'>&#128075;</span>
                    <span style='font-size:40px;'>&#128074;</span>
                    <span style='font-size:40px;'>&#128073</span>
                </h3>
                <br><br>
                    <p class="font" style="color: white; font-size: 22px;">Take A Selfie of A Gesture to Know About It's Meaning!</p>
                    <p class="font" style="color: white; font-size: 20px;">On the Following Gestures the Model is Trained:</b>
                    <br>
                        <span style='font-size:40px;'>&#9996;|</span>
                        <span style='font-size:40px;'>&#128076;|</span>
                        <span style='font-size:40px;'>&#128077;|</span>
                        <span style='font-size:40px;'>&#128078;|</span>
                        <span style='font-size:40px;'>&#129304;</span>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Webcam View - </label>
                    <div id="camera"></div>
                    <br><br>
                    <button onclick="take_snapshot();" class="btn btn-warning"> Capture Image </button>
                </div>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <label>Prediction 1 - </label>
                        <p class="emotion_name" id="result_emotion_name"></p>
                        <p class="emotion" id="update_emoji"></p>

                        <label>Prediction 2 - </label>
                        <p class="emotion_name" id="result_emotion_name2"></p>
                        <p class="emotion" id="update_emoji2"></p>
                    </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Snapshot - </label>
                    <div id="result"></div>
                    <br><br>
                    <button onclick="check();" class="btn btn-success"> Predict Emotion </button>
                </div>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
